<h1>Covid 19</h1>
<p *ngIf="summary!=undefined;else elseBlock" style="margin: 0.1em 0;">Dados fornecidos por https://api.covid19api.com, atualizado em {{summary.Date|date:'dd/MM/yyyy HH:mm'}}. </p>
<ng-template #elseBlock><p>Não foi possível se conectar a https://api.covid19api.com/</p></ng-template>
